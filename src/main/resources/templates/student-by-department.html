<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Directory</title>
</head>

<body>

<div class="container">
  <h1>Students in Department: <span th:text="${department.name}"></span></h1>
  <hr>
  <a th:href="@{/department/addForm}"
     class="btn btn-primary btn-sm mb-3">
    Add Student
  </a>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Username</th>
      <th>Name</th>
      <th>Age</th>
      <th>Status</th>
      <th>Department ID</th>
      <th>Department Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student : ${students}">

      <td th:text="${student.username}" />
      <td th:text="${student.name}" />
      <td th:text="${student.age}" />
      <td th:text="${student.status}"/>
      <td th:text="${department.id}">
      <td th:text="${department.name}">
    </tr>
    </tbody>
  </table>

</div>

</body>

</html>
