<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Student Directory</title>
</head>

<body>

<div class="container">

    <h3>Student Directory</h3>
    <hr>
    <a th:href="@{/add-student}"
       class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Age</th>
            <th>Status</th>
            <th>Department ID</th>
            <th>Function</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${students}">

            <td th:text="${student.username}" />
            <td th:text="${student.name}" />
            <td th:text="${student.age}" />
            <td th:text="${student.status}"/>
            <td th:text="${student.department_id}">
            <td>
                <a th:href="@{/update-student(id=${student.id})}" class="btn btn-info btn-sm">
                    Update
                </a>
            <a th:href="@{/delete-student(id=${student.id})}" class="btn btn-danger btn-sm"
               onclick="if(!(confirm('Ban chac chua'))) return false">
                Delete
            </a>
            </td>

        </tr>
        </tbody>
    </table>
    <a th:href="@{/department-list}">Department List</a>

</div>

</body>
</html>
