<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Department</title>
</head>
<body>
<div class="container">
  <h3> Directory</h3>
  <hr>
  <p class="h4 mb4">
    Department Form
  </p>
  <form action="#" th:action="@{/save-department}"
        th:object="${department}" method="POST">
    <!--them truong an-->
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{name}"
           class="form-control mb-4 w-25" placeholder="Name">
    <input type="number" th:field="*{status}"
           class="form-control mb-4 w-25" placeholder="Status">

    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
  <hr>
  <a th:href="@{/department-list}">Back to the Department List</a>
</div>
</body>
</html>
